<!doctype html>
<html>
    <head>
        <title>TIME ZERO</title>
        <link href="css/popup.css" rel="stylesheet" type="text/css">
        <script src="js/jquery.min.js"></script>
        <script src="js/popup.js"></script>
        <meta charset="utf-8" /> 
    </head>
    <body>
        <h1>Easy futbol</h1>
        <div class="configs form-style-8">
            <form>
            <div>                 
                 <input name="domains" type="text" style="width: 100%;" placeholder="Domains  (domain.com;domain1.com;domain3)" />
            </div>
            <div>                 
                 <input name="redirects" type="text" style="width: 100%;" placeholder="Redirects (ori.com:des.com;ori1.com:des1.com)" />
            </div>
            <div>
                <label><strong>First language:</strong></label>
                <select name="defaultLng">
                    <option value="-">Default</option>
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="pt">Portugues</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            <div>
                <label><strong>Select events in:</strong></label>
                <select name="rangeEvents">                   
                    <option value="2">2 Hours</option>
                    <option value="3">3 Hours</option>
                    <option value="4">4 Hours</option>
                    <option value="5">5 Hours</option>
                    <option value="6">6 Hours</option>
                    <option value="7">7 Hours</option>
                    <option value="8">8 Hours</option>

                </select>
                <div>
                    <label><strong>Hilight or hide rest:</strong></label>
                    <select name="visibility">
                        <option value="hilight">Hilight</option>
                        <option value="hide">Visible (Hide the others)</option> 
                    </select>
                </div>

            </div>
                </form>
        </div>
    </body>
</html>
